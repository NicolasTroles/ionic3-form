<ion-header>

  <ion-navbar>
    <ion-title>Formulário</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 text-center>Insira seus dados para gerar seu cartão de visitas.</h2>
  <form [formGroup]="credentialsForm">
    <ion-grid>
      <!-- Linha 1 -->
      <ion-row>
        <ion-col>
          <div>
            <ion-item>
              <ion-label stacked 
                [ngClass]="{'invalid-field': (credentialsForm.controls['enderecoComercial'].hasError('required') && credentialsForm.controls['enderecoComercial'].touched)}">
              Endereço Comercial *
            </ion-label>
              <ion-input [formControl]="credentialsForm.controls['enderecoComercial']" required type="text"></ion-input>
            </ion-item>
            <!-- Deixei apenas este campo com o exemplo de texto avisando o usuário a obrigatoriedade do campo -->
            <ion-item *ngIf="credentialsForm.controls['enderecoComercial'].hasError('required') && credentialsForm.controls['enderecoComercial'].touched" class="invalid">
                <p>* Email é obrigatório!</p>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>

      <!-- Linha 2 -->
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked 
            [ngClass]="{'invalid-field': (credentialsForm.controls['numeroEndereco'].hasError('required') && credentialsForm.controls['numeroEndereco'].touched)}">Número *</ion-label>
            <ion-input [formControl]="credentialsForm.controls['numeroEndereco']" required type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label stacked>Complemento</ion-label>
            <ion-input [formControl]="credentialsForm.controls['complemento']" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- Linha 3 -->
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label stacked 
            [ngClass]="{'invalid-field': (credentialsForm.controls['cep'].hasError('required') && credentialsForm.controls['cep'].touched)}">CEP *</ion-label>
            <ion-input [brmasker]="{mask:'00000-000', len: 9}" [formControl]="credentialsForm.controls['cep']" required type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label stacked 
            [ngClass]="{'invalid-field': (credentialsForm.controls['cidade'].hasError('required') && credentialsForm.controls['cidade'].touched)}">Cidade *</ion-label>
            <ion-input [formControl]="credentialsForm.controls['cidade']" required type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label stacked 
            [ngClass]="{'invalid-field': (credentialsForm.controls['uf'].hasError('required') && credentialsForm.controls['uf'].touched)}">UF *</ion-label>
            <ion-input [brmasker]="{mask:'00', len: 2}" [formControl]="credentialsForm.controls['uf']" required type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- Linha 4 -->
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked 
            [ngClass]="{'invalid-field': (credentialsForm.controls['telComecial'].hasError('required') && credentialsForm.controls['telComecial'].touched)}">Tel. Comecial *</ion-label>
            <ion-input [brmasker]="{mask:'(00) 0000-0000', len: 14}" [formControl]="credentialsForm.controls['telComecial']" required type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label stacked>Tel. Celular</ion-label>
            <ion-input [brmasker]="{mask:'(00) 00000-0000', len: 15}" [formControl]="credentialsForm.controls['telCelular']" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- Linha 5 -->
      <ion-row>
        <ion-col>
          <div>
            <ion-item>
              <ion-label stacked 
              [ngClass]="{'invalid-field': (credentialsForm.controls['email'].hasError('required') && credentialsForm.controls['email'].touched)}">Email *</ion-label>
              <ion-input [formControl]="credentialsForm.controls['email']" required type="email"></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>


      <ion-row align-items-center>
        <ion-col text-center align-self-center>
          <h4>
            * Campos obrigatórios
          </h4>
        </ion-col>

        <ion-col text-center>
          <button ion-button block color="primary" [disabled]="!credentialsForm.valid"  type="submit" (click)="save()">
            Gerar
          </button>
        </ion-col>
      </ion-row>


    </ion-grid>
  </form>
</ion-content>
